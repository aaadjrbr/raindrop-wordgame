<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrop Word Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea"></div>

    <!-- Top box to display selected letters -->
    <div id="selectedLetters"></div>

    <!-- Timer display -->
    <div id="timer">60s</div>

    <!-- Central buttons and dropdown for start -->
    <div id="controls">
        <button id="startButton">Start Game</button>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>

    <!-- Pause and restart button -->
    <button id="pauseButton" style="display: none;">Pause</button>
    <button id="restartButton" style="display: none;">Restart Game</button>

    <div id="collectedLetters"></div> <!-- Bottom letters container -->

    <script src="game.js"></script>
</body>
</html>
